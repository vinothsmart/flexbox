<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 800px;
        height: 400px;
        background-image: url("https://picsum.photos/800/400");
        background-repeat: no-repeat;
        background-size: cover;
        font-size: 100px;
        font-family: Impact;
        text-align: center;
        color: transparent;
        /* this for firefox */
        background-clip: text;
        /* this for chrome */
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <h1>Background Clip</h1>
    <div>Vinoth</div>
  </body>
</html>
