<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      div {
        width: 800px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      img {
        opacity: 0.5;
        /* for ie  */
        filter: alpha(opacity=50);
      }
      /* opacity can be given 0 to 1 0.5 means 50% 1 means noting same in back state  */
    </style>
  </head>
  <body>
    <h1>Opacity</h1>
    <div>
      <img
        src="https://source.unsplash.com/500x300/?nature,water"
        alt="image"
      />
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel sequi,
        eligendi architecto sed, dolor laudantium non nihil hic harum, maiores
        obcaecati a dolore eos? Explicabo quasi ipsa vitae officiis earum.
      </p>
    </div>
  </body>
</html>
