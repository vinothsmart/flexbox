<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./base.css" rel="stylesheet" />
    <style>
      .container {
        width: 400px;
        border: 2px solid black;
        display: flex;
        padding: 0;
      }
      .box {
        margin: 1px;
        padding: 1px;
        width: 200px;
        text-align: center;
        flex-shrink: 1;
      }
      .box:nth-child(2) {
        flex-shrink: 2;
      }
    </style>
  </head>
  <body>
    <h3>Flex Shrink</h3>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
