<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Display Table in Css</h1>
    <table width="50%" border="1px" cellpadding="10px" cellspacing="10px">
      <caption>
        Student Details
      </caption>
      <!-- Using colgroup width and background color can be modified  -->
      <colgroup>
        <col width="150px" />
        <col width="50px" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>45</td>
          <td>London</td>
        </tr>
        <tr>
          <td>Sam</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>35</td>
          <td rowspan="2">Paris</td>
        </tr>
        <tr>
          <td>Tom</td>
          <td>55</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Students: 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
