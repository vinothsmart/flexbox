<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline in CSS</title>
    <style>
      div {
        width: 300px;
        border: 3px solid brown;
        padding: 20px;
        outline: 3px solid red;
        outline-width: 2px;
        outline-style: dashed;
        outline-color: blue;
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Outline in CSS</h1>
    <div>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero tempora,
      quaerat nobis quas ab quae nulla! Saepe natus soluta minima eum rem
      tempora odio, velit repellat rerum quidem vero sunt!
    </div>
  </body>
</html>
