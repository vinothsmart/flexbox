<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        margin-top: 100px;
        margin-left: 100px;
        width: 600px;
        border: 1px solid #333;
        display: table;
      }
      .row {
        /* tr */
        display: table-row;
      }
      .col {
        /* td */
        /* width: 600px;
        border: 1px solid #333; */
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <h1>Display Table</h1>
    <div class="table">
      <div class="row">
        <div class="col">Name</div>
        <div class="col">Age</div>
        <div class="col">City</div>
      </div>
      <div class="row">
        <div class="col">John</div>
        <div class="col">45</div>
        <div class="col">London</div>
      </div>
      <div class="row">
        <div class="col">Sam</div>
        <div class="col">25</div>
        <div class="col">New York</div>
      </div>
      <div class="row">
        <div class="col">Harry</div>
        <div class="col">35</div>
        <div class="col">Paris</div>
      </div>
      <div class="row">
        <div class="col">Tom</div>
        <div class="col">55</div>
        <div class="col">Paris</div>
      </div>
      <div class="row">
        <div class="col">Sammy</div>
        <div class="col">55</div>
        <div class="col">Paris</div>
      </div>
    </div>
  </body>
</html>
