<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 800px;
        height: 600px;
        background-color: red;
        background: linear-gradient(red, yellow);
        background: linear-gradient(red, yellow, orange);
        background: linear-gradient(#ea2027, #1b1464);

        background: linear-gradient(to right, #ea2027, #1b1464);
        background: linear-gradient(to left, #ea2027, #1b1464);
        background: linear-gradient(to top, #ea2027, #1b1464);
        background: linear-gradient(to bottom, #ea2027, #1b1464);

        background: linear-gradient(to bottom right, #ea2027, #1b1464);
        background: linear-gradient(to bottom left, #ea2027, #1b1464);
        background: linear-gradient(to top left, #ea2027, #1b1464);
        background: linear-gradient(to top right, #ea2027, #1b1464);

        background: linear-gradient(45deg, #ea2027, #1b1464);
        background: linear-gradient(-45deg, #ea2027, #1b1464);

        background: repeating-linear-gradient(
          #ea2027,
          #1b1464 10%,
          #009432 20%
        );
        background: repeating-linear-gradient(
          to right,
          #ea2027,
          #1b1464 10%,
          #009432 20%
        );

        background: radial-gradient(red, yellow);
        background: radial-gradient(red, yellow, green);
        background: radial-gradient(red 5%, yellow 15%, green 60%);
        background: radial-gradient(circle, red 5%, yellow 15%, green 60%);
        background: radial-gradient(
          closest-side at 50% 50%,
          red,
          yellow,
          green
        );
        background: radial-gradient(
          closest-side at 80% 50%,
          red,
          yellow,
          green
        );
        background: radial-gradient(
          closest-side at 80% 80%,
          red,
          yellow,
          green
        );
        background: radial-gradient(
          farthest-side at 80% 20%,
          red,
          yellow,
          green
        );
        background: radial-gradient(
          closest-corner at 10% 10%,
          red,
          yellow,
          green
        );
        background: radial-gradient(
          farthest-corner at 10% 10%,
          red,
          yellow,
          green
        );
        background: repeating-radial-gradient(red, yellow 10%, green 15%);
        background: conic-gradient(red, yellow, green, blue);
        background: conic-gradient(red, yellow, green);
        border-radius: 50%;
        background: conic-gradient(from 90deg, red, yellow, green);
        background-image: conic-gradient(
          red 0deg,
          red 90deg,
          yellow 90deg,
          yellow 180deg,
          green 180deg,
          green 270deg,
          blue 270deg
        );
        background-image: conic-gradient(at 60% 45%, red, yellow, green);
        background: repeating-conic-gradient(red 10%, yellow 20%);
        /* linear gradient we use mostly */
      }
    </style>
  </head>
  <body>
    <h1>Background Grandiant</h1>
    <div></div>
  </body>
</html>
